env:
  browser: true
  es6: true
  jest: true
  node: true
extends: ["eslint:recommended", "prettier", "prettier/@typescript-eslint", "plugin:react/recommended"]
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2018
  sourceType: module
  project: "./tsconfig.json"
plugins: ["react", "@typescript-eslint/eslint-plugin"]
rules: {}
parser: "@typescript-eslint/parser"
settings:
  react:
    version: "detect"
